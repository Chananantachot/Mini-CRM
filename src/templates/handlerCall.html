<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    <style>
        .container {
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
            margin-bottom: auto;
            background: transparent !important;
            padding: 20px;
            border-radius: 0px !important;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.1)!important;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .title {
            color: grey;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 2px;
        }

        .call-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 300px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-family: "Segoe UI", sans-serif;
            z-index: 9999;
            display: none;
            /* toggle to 'block' when call comes in */
        }

        .call-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .caller-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .caller-name {
            font-weight: 600;
            margin: 0;
        }

        .call-status {
            color: gray;
            font-size: 14px;
            margin: 4px 0 0;
        }

        .call-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            flex: 1;
            margin: 0 4px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .accept {
            background: #28a745;
            color: white;
        }

        .decline {
            background: #dc3545;
            color: white;
        }

        div.transbox {
            background-color: rgba(255, 255, 255, 0.4);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            height: 100%;
            width: 100%;
            font-weight: bold;
        }

        .btn {
            flex: 1;
            margin: 0 4px;
            padding: 7px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
    <input type="hidden" id="lat" value="{{contact['latitude']}}"> 
     <input type="hidden" id="lon" value="{{contact['longitude']}}"> 
        <div class="card">
            <img src="{{ contact['picture'] }}" alt="{{contact['fullName']}}" style="width:100%">
            <h1>{{contact['fullName']}}</h1>
            <p class="title">CEO & Founder, ABC Company</p>
            <p>Harvard University</p>
            <div style="margin: 24px 0;">
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
            <div id="map" style="width: 100%; height: 300px"></div>
            <div class="button-container">
            </div>
        </div>

        <div id="callBackdrop" class="transbox"></div>
        <div id="incomingCallPanel" class="call-panel">
            <div class="call-info">
                <img src="{{ url_for('static', filename='avatar_saleperson.png') }}"
                    style="height:50px;max-width: 100%;" />
                <div>
                    <p class="caller-name">A sales rep is</p>
                    <p class="call-status">üìû Calling you...</p>
                </div>
            </div>
            <div class="call-actions">
                <button id="acceptBtn" class="btn accept">‚úÖ Answer</button>
                <button id="declineBtn" class="btn decline">‚ùå End</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GAID }}"></script>
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="{{ url_for('static', filename='lead.js') }}"></script>
<script>
    "use strict";
    var calling = false;
    var url = window.location.href;
    const matchRoom = url.match(/\/lead\/call\/answer\/([0-9a-fA-F-]{36})?/);
    const room = matchRoom ? matchRoom[1] : null;
    if (room)
        showIncomingCallPanel('Someone')

    // Call this function when the incoming call event is received
    function showIncomingCallPanel(callerName) {
        document.querySelector('.caller-name').textContent = callerName;
        $('#incomingCallPanel').show();
    }

    // Accept/Decline actions
    document.getElementById('acceptBtn').onclick = () => {
        calling = true;
        answerCall(room);

        $('#acceptBtn').hide();
    };

    document.getElementById('declineBtn').onclick = () => {
        if (calling)
            endCall(room)
        else
            declineCall(room)

        fetch('/end_call', {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lead_id: room })
        }).then(res => {
            if (res.ok || res.status == 404) {
                $('#incomingCallPanel').hide();
                setTimeout(() => {
                    window.close();
                }, 4000); // Closes after 3 seconds
            }
        });
    };
  var lat =$('#lat').val();
  var lon =$('#lon').val();  
  const map = new maplibregl.Map({
    style: 'https://tiles.openfreemap.org/styles/liberty',
    //center: [lon,lat],
    center: [13.388, 52.517],
    zoom: 9.5,
    container: 'map',
  })
</script>

</html>
